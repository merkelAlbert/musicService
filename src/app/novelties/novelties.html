<div class="novelties-container" id="novelties_container">
  <div *ngFor="let item of songItems; let i=index" class="novelties-item-container material">
    <div class="novelties-index-and-logo-container">
      <div class="novelties-item index">
        <p>#{{i+1}}</p>
      </div>
      <div class="novelties-item logo material">
      </div>
    </div>
    <div class="novelties-item info-container">
      <div class="info">
        <p>Исполнитель: <span class="bold colored">{{item.Artist}}</span></p>
        <p>Название: <span class="bold colored">{{item.Title}}</span></p>
        <p>Жанр: <span class="bold">{{item.Genre}}</span></p>
      </div>
      <div class="info">
        <p>Битрейт: <span class="bold">{{item.Bitrate}}</span></p>
        <p>Длительность: <span class="bold">{{item.Duration}}</span></p>
        <p>Размер: <span class="bold">{{item.Size}}</span></p>
        <p>Дата загрузки: <span class="bold">{{item.UploadDate}}</span></p>
      </div>
      <div class="icon download material">
      </div>
      <div class="icon add material">
      </div>
    </div>
  </div>
</div>
