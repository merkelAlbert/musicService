<aside class="main-menu" id="menu">
  <div class="main-menu-fixed material block">
    <ul class="main-menu-list" id="main-menu-list">
      <li class="main-menu-list-item" *ngFor="let menuItem of menuItems"
          routerLink="{{menuItem.url}}" (click)="onChoose()">
        {{menuItem.name}}
      </li>
      <li class="main-menu-list-item" routerLink="{{search}}" (click)="onChoose()" id="findedSongsItem">
        Найденные песни
      </li>
    </ul>
  </div>
</aside>
